name: Deploy
run-name: ${{ github.ref }} deploy
on:
  push:
    branches:
      - master
jobs:
  build:
    uses: ./.github/workflows/build.yml
    with:
      upload-artifact: true
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
